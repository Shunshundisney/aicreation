<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSSの読み込み -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>topPage</title>
</head>
<body>
  <!-- カード -->
  <div class="container my-5" id="skill">
    <h2 class= "py-4 text-dark">人工知能アルゴリズムデザイン</h2>
    <div class="row row-cols-1 row-cols-md-3">
      <div class="col mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">曲名・曲のURLを入力</h5>
            <p class="card-text">
                <p><a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">スポティファイ</a>から曲のURLをコピーしてください！</p>
            </p>
            <a href="music.py">曲名・曲のURLを入力</a>
          </div>
        </div>
      </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">プレイリストを選択</h5>
          <p class="card-text">次にプレイリストIDをコピーしてください！</p>
          <a href="playlist.py">プレイリストを選択</a>
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">類似度計算</h5>
          <p class="card-text">最後に、類似度を計算します！</p>
            <a href="last.py">似た曲を表示</a>
        </div>
      </div>
    </div>

  <!-- jQuery,Popper.js,Bootstrap JSの順番で読み込む-->
  <!-- jQueryの読み込み -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Popper.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrapのjsの読み込み -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
